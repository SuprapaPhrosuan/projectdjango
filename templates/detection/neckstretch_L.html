<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neckstretch_L</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <canvas id="canvas" class="w-full h-full"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 1080;
            canvas.height = 720;
    
            const code = "{{ code }}";
            const ws = new WebSocket(`wss://${window.location.host}/ws/detection/neckstretch_L/${code}/`);
    
            ws.onopen = async function(event) {
                console.log("WebSocket connection opened:", event);
    
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        const video = document.createElement("video");
                        video.srcObject = stream;
                        video.play();
    
                        const sendFrame = async () => {
                            const tempCanvas = document.createElement("canvas");
                            tempCanvas.width = canvas.width;
                            tempCanvas.height = canvas.height;
                            const tempCtx = tempCanvas.getContext("2d");
                        
                            tempCtx.save(); 
                            tempCtx.scale(-1, 1); 
                            tempCtx.translate(-tempCanvas.width, 0); 
                            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
                            tempCtx.restore(); 
                        
                            const frame = tempCanvas.toDataURL("image/jpeg");
                            const base64Frame = frame.split(",")[1];
                            ws.send(JSON.stringify({ frame: base64Frame }));
                        };
                        
                        setInterval(sendFrame, 100); 
                    })
                    .catch(error => {
                        console.error("Error accessing camera:", error);
                        alert("Unable to access the camera. Please check your device settings.");
                    });
            };
    
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.frame) {
                    const img = new Image();
                    img.src = `data:image/jpeg;base64,${data.frame}`;
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); 
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                }
            };
    
            ws.onclose = function(event) {
                console.log("WebSocket closed:", event);
            };
    
            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        });
    </script>
</body>
</html>
